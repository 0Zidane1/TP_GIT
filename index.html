<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Page simple</title>
  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;margin:0}
    body{margin:0;display:flex;flex-direction:column;min-height:100vh}
    header{background:#1e88e5;color:#fff;padding:1rem 1.25rem}
    main{flex:1;padding:1.25rem}
    .card{border:1px solid #ddd;border-radius:8px;padding:1rem;max-width:720px}
    footer{padding:0.75rem 1.25rem;background:#f5f5f5;text-align:center;font-size:0.9rem}
    a.button{display:inline-block;padding:0.5rem 0.9rem;border-radius:6px;background:#2e7d32;color:#fff;text-decoration:none}
  </style>
</head>
<body>
  <header>
    <h1>Bonjour — page HTML simple</h1>
  </header>

  <main>
    <section class="card">
      <h2>Exemple minimal</h2>
      <p>Ceci est un modèle HTML très simple avec un peu de style et un petit script.</p>
      <p>
        <a href="#" class="button" id="salutBtn">Clique-moi</a>
      </p>
      <p id="message" aria-live="polite"></p>
    </section>
  </main>

  <footer>
    &copy; <span id="annee"></span> — Page créée rapidement
  </footer>

  <script>
    // Met à jour l'année dans le footer
    document.getElementById('annee').textContent = new Date().getFullYear();

    // Comportement du bouton
    document.getElementById('salutBtn').addEventListener('click', function(e){
      e.preventDefault();
      const msg = document.getElementById('message');
      msg.textContent = 'Salut ! Tu as cliqué le bouton.';
    });
  </script>
</body>
</html>
